<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Formulario de Vehículos</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

<h2 class="text-center">[[${pageTitle}]]</h2>

<div class="my-9">
  <form th:action="@{/coches/save}" method="post" enctype="multipart/form-data" th:object="${coches}"
    style="max-width: 550px; margin: 0 auto">

    <input type="hidden" th:field="*{Id}" />

    <div class="p-3">
      <div class="form-group row">
        <label class="col-sm-9 col-form-label" for="title">Modelo</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{modelo}" required minlength="2" maxlength="256" class="form-control"
            id="modelo" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-9 col-form-label" for="description">Marca</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{marca}" minlength="2" maxlength="256" class="form-control"
            id="marca" />
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-9 col-form-label" for="description">Precio</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{precio}" minlength="2" maxlength="256" class="form-control"
            id="precio" />
        </div>
      </div>
         <div class="form-group row">
        <label class="col-sm-9 col-form-label" for="description">País</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{pais}" minlength="2" maxlength="256" class="form-control"
            id="pais" />
        </div>
      </div>
          <div class="form-group row">
        <label class="col-sm-9 col-form-label" for="description">CV</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{Cv}" minlength="2" maxlength="256" class="form-control"
            id="CV" />
        </div>
      </div>
            <div class="form-group row">
        <label class="col-sm-9 col-form-label" for="description">Fotos</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{foto}" minlength="2" maxlength="100" class="form-control"
            id="fotos" />
        </div>
      </div>
      

      
      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
        <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
      </div>
    </div>
  </form>
</div>

  <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
