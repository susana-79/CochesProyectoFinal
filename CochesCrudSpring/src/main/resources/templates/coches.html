<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
<title>Vehiculos Premium Venta </title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body class="container">
	<div th:replace="fragments/header :: header"></div>
	<div class="my-3">
		<form th:action="@{/coches}">
			<div class="row d-flex">
				<div class="col-md-9 mt-1">
					<div class="search">
						<i class="fa fa-search"></i> <input id="keyword" type="search"
							name="keyword" th:value="${keyword}" required
							class="form-control" placeholder="Buscar....">
						<button type="submit" class="btn btn-secondary">Buscar</button>
					</div>
				</div>
				<div class="col-md-9 mt-2">
					<a href="/coches" id="btnClear" class="btn btn-info">Limpiar</a>
					
				</div>
			</div>
		</form>
	</div>
	<div th:if="${message != null}"
		class="alert alert-success alert-dismissible fade show text-center message"
		role="alert">
		[[${message}]]
		<button type="button" class="close btn-sm" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">Ã—</span>
		</button>
	</div>

	<div th:if="${coches.size() > 0}">
		<table class="table table-hover table-responsive-xl">
			<thead class="thead-light">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Marca</th>
					<th scope="col">Modelo</th>
					<th scope="col">Precio</th>
					<th scope="col">Pais</th>
					<th scope="col">CV</th>
					<th scope="col">Fotos</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="coches : ${coches}">
					<th scope="row">[[${coches.Id}]]</th>
					<td>[[${coches.Marca}]]</td>
					<td>[[${coches.Modelo}]]</td>
					<td>[[${coches.Precio}]]</td>
					<td>[[${coches.Pais}]]</td>
					<td>[[${coches.Cv}]]</td>
					<td><img th:src="${coches.Foto}" width="50px" height="50px">
</td>

					<td><a th:href="@{'/coches/' + ${coches.Id}}"
						title="Editar coche" class="fa-regular fa-pen-to-square icon-dark"></a>

						<a th:href="@{'/coches/delete/' + ${coches.Id}}"
						th:cochesTitle="${coches.Modelo}" id="btnDelete"
						title="Borrar coche"
						class="fa-regular fa-trash-can icon-dark btn-delete"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
